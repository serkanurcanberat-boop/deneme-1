<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>TR HABER</title>
<style>
  body { background-color: #222; color: #eee; font-family: Arial, sans-serif; margin: 20px; }
  #header { background: red; color: white; padding: 10px; font-weight: bold; font-size: 24px; }
  #comments { margin-top: 20px; max-width: 600px; }
  .comment { background: #333; padding: 10px; margin-bottom: 10px; border-radius: 5px; word-wrap: break-word; }
  input, textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; border-radius: 4px; border: none; }
  button { padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
  button:hover { background: darkred; }
</style>
</head>
<body>

<div id="header">TR HABER</div>

<input id="name" placeholder="Adınız (misafir isen 'Kullanıcı' yazabilirsiniz)" />
<textarea id="comment" placeholder="Yorumunuzu buraya yazın"></textarea>
<button onclick="addComment()">Yorum Yap</button>

<div id="comments">
  <h2>Yorumlar</h2>

<div id="commentList">Henüz yorum yok, sen ilk yorum yapan ol!</div>
</div>

<script>
  function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments') || '[]');
    const commentList = document.getElementById('commentList');
    if(comments.length === 0) {
      commentList.innerHTML = 'Henüz yorum yok, sen ilk yorum yapan ol!';
      return;
    }
    commentList.innerHTML = '';
    comments.forEach(c => {
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = c.name + ': ' + c.text;
      commentList.appendChild(div);
    });
  }

  function addComment() {
    const nameInput = document.getElementById('name');
    const commentInput = document.getElementById('comment');
    let name = nameInput.value.trim();
    const text = commentInput.value.trim();
    if(!name) name = 'Kullanıcı'; // misafir modu için isim
    if(!text) {
      alert('Lütfen yorum yazınız!');
      return;
    }
    const comments = JSON.parse(localStorage.getItem('comments') || '[]');
    comments.push({name, text});
    localStorage.setItem('comments', JSON.stringify(comments));
    loadComments();

    nameInput.value = '';
    commentInput.value = '';
  }

  window.onload = loadComments;
</script>

</body>
</html>
