    .kayıt-btn {

position: absolute;

<body>

  <div class="ust-serit">
    TR HABER
    <button class="kayıt-btn" onclick="gosterKayit()">Kayıt Ol / Giriş Yap</button>
  </div>

  <div class="kutu" id="kayitKutusu" style="display:none;">
    <h2>Kayıt Ol</h2>
    <input type="text" placeholder="Kullanıcı Adı" id="kadi">
    <input type="password" placeholder="Şifre" id="sifre">
    <button onclick="kayitOl()">Kaydol</button>
  </div>

  <div class="kutu">
    <h2>Yorum Yap</h2>
    <textarea id="yorumMetni" placeholder="Yorumunuzu yazın..."></textarea>
    <button onclick="yorumEkle()">Gönder</button>
    <div id="yorumlar">
      <p>Henüz yorum yok, sen ilk yorum yapan ol!</p>
    </div>
  </div>

  <script>
    function gosterKayit() {
      let kutu = document.getElementById("kayitKutusu");
      kutu.style.display = (kutu.style.display === "none") ? "block" : "none";
    }

    function kayitOl() {
      let kadi = document.getElementById("kadi").value;
      let sifre = document.getElementById("sifre").value;
      if (kadi && sifre) {
        alert("Kaydoldun, hoş geldin " + kadi + "!");
      } else {
        alert("Lütfen tüm alanları doldur.");
      }
    }

    function yorumEkle() {

let yorumMetni = document.getElementById("yorumMetni").value.trim();
      if (yorumMetni === "") return;
      let yorumlar = document.getElementById("yorumlar");

      // İlk yorum mesajını sil
      if (yorumlar.children[0].tagName === "P") {
        yorumlar.innerHTML = "";
      }

      let yeniYorum = document.createElement("div");
      yeniYorum.className = "yorum";
      yeniYorum.innerText = yorumMetni;
      yorumlar.appendChild(yeniYorum);
      document.getElementById("yorumMetni").value = "";
    }
  </script>
