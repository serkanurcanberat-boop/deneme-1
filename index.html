</head>
<body>

  <div class="ust">TR HABER</div>

  <div class="yorum-kutusu">
    <input type="text" id="kullanici" placeholder="İsminiz (veya Misafir)">
    <input type="text" id="yorum" placeholder="Yorumunuzu yazın">
    <button onclick="yorumEkle()">Yorum Yap</button>
  </div>

  <div class="yorumlar" id="yorumlar">
    <!-- Yorumlar buraya eklenecek -->
  </div>

  <script>
    // localStorage'dan yorumları al
    let yorumlar = JSON.parse(localStorage.getItem("yorumlar")) || [];

    function yorumEkle() {
      const kullanici = document.getElementById("kullanici").value || "Misafir";
      const yorum = document.getElementById("yorum").value;

      if (yorum.trim() === "") return;

      yorumlar.push({ kullanici, yorum });
      localStorage.setItem("yorumlar", JSON.stringify(yorumlar));
      yorumlariGoster();
      document.getElementById("yorum").value = "";
    }

    function yorumlariGoster() {
      const container = document.getElementById("yorumlar");
      container.innerHTML = "";
      yorumlar.forEach((item) => {
        const div = document.createElement("div");
        div.className = "yorum";
        div.innerText = item.kullanici:{item.yorum};
        container.appendChild(div);
      });
    }

    yorumlariGoster();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>TR Haber</title>
<style>
  body { background-color: #222; color: #eee; font-family: Arial; }
  #comments { margin-top: 20px; }
  .comment { background: #333; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
</style>
</head>
<body>
  <h1>TR HABER</h1>
  <input id="name" placeholder="Adınız" />
  <textarea id="comment" placeholder="Yorumunuz"></textarea><br />
  <button onclick="addComment()">Yorum Yap</button>

  <div id="comments">
    <h2>Yorumlar</h2>
    <div id="commentList">Henüz yorum yok, sen ilk yorum yapan ol!</div>
  </div>

<script>
  function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments') || '[]');
    const commentList = document.getElementById('commentList');
    if(comments.length === 0) {

commentList.innerHTML = 'Henüz yorum yok, sen ilk yorum yapan ol!';
      return;
    }
    commentList.innerHTML = '';
    comments.forEach(c => {
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = c.name + ': ' + c.text;
      commentList.appendChild(div);
    });
  }

  function addComment() {
    const name = document.getElementById('name').value.trim();
    const text = document.getElementById('comment').value.trim();
    if(!name || !text) {
      alert('Lütfen isim ve yorum girin!');
      return;
    }

    const comments = JSON.parse(localStorage.getItem('comments') || '[]');
    comments.push({name, text});
    localStorage.setItem('comments', JSON.stringify(comments));
    loadComments();

    // alanları temizle
    document.getElementById('name').value = '';
    document.getElementById('comment').value = '';
  }

  // sayfa yüklendiğinde yorumları yükle
  window.onload = loadComments;
</script>
</body>
</html>
