  body {

  /* Kayıt formu */
  #kayitForm {
    background-color: #1e1e1e;

    margin-top: 0;

  #yorumEkleForm textarea {

    width: 100%;

font-size: 16px;

<body>

<header>
  <h1>TR HABER</h1>
  <button id="btnToggleKayit">Kayıt Ol / Giriş Yap</button>
</header>

<main>

  <section id="kayitSection" style="display:none;"

     <form id="kayitForm">
      <h2>Kayıt Ol / Giriş Yap</h2>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required minlength="3" />
      <input type="password" id="password" placeholder="Şifre" required minlength="5" />
      <button type="submit">Gönder</button>
    </form>
  </section>

  <section id="hosgeldin" class="centered" style="display:none;">
    <h2>Hoşgeldin, <span id="kullaniciAdiGoster"></span>!</h2>
    <button id="btnCikis">Çıkış Yap</button>
  </section>

  <section id="yorumlar">
    <h2>Yorumlar</h2>
    <div id="yorumListesi">
      <p>Henüz yorum yok, sen ilk yorum yapan ol!</p>
    </div>

    <form id="yorumEkleForm" style="display:none;">
      <textarea id="yorumInput" placeholder="Yorumunu yaz..."></textarea>
      <button type="submit">Yorum Ekle</button>
    </form>
  </section>

</main>

<script>
  const btnToggleKayit = document.getElementById('btnToggleKayit');
  const kayitSection = document.getElementById('kayitSection');
  const hosgeldinSection = document.getElementById('hosgeldin');
  const kullaniciAdiGoster = document.getElementById('kullaniciAdiGoster');
  const kayitForm = document.getElementById('kayitForm');
  const btnCikis = document.getElementById('btnCikis');
  const yorumEkleForm = document.getElementById('yorumEkleForm');
  const yorumListesi = document.getElementById('yorumListesi');
  const yorumInput = document.getElementById('yorumInput');

  // LocalStorage'dan kullanıcı kontrolü
  let kullanici = localStorage.getItem('kullanici');

  function showLogin(show) {
    kayitSection.style.display = show ? 'block' : 'none';
  }
  function showHosgeldin(show) {
    hosgeldinSection.style.display = show ? 'block' : 'none';
    yorumEkleForm.style.display = show ? 'block' : 'none';
  }

  function yorumlariGoster() {
    let yorumlar = JSON.parse(localStorage.getItem('yorumlar')) || [];
    yorumListesi.innerHTML = '';

    if(yorumlar.length === 0){
      yorumListesi.innerHTML = '<p>Henüz yorum yok, sen ilk yorum yapan ol!</p>';
    } else {
      yorumlar.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('yorum');

div.innerHTML = <strong>item.kullanici:</strong> <br>{item.yorum};
        yorumListesi.appendChild(div);
      });
    }
  }

  // İlk kontrol: kullanıcı var mı?
  if (kullanici) {
    kullaniciAdiGoster.textContent = kullanici;
    showHosgeldin(true);
  } else {
    showLogin(false);
    showHosgeldin(false);
  }

  btnToggleKayit.addEventListener('click', () => {
    if (kayitSection.style.display === 'block') {
      showLogin(false);
    } else {
      showLogin(true);
         }
  });

  kayitForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username.length < 3 || password.length < 5) {
      alert('Kullanıcı adı en az 3, şifre en az 5 karakter olmalı.');
      return;
    }

    // Basit kullanıcı kaydı / giriş (yerel depolama)
    localStorage.setItem('kullanici', username);
    kullanici = username;
    kullaniciAdiGoster.textContent = kullanici;
    showLogin(false);
    showHosgeldin(true);
    yorumlariGoster();
  });

  btnCikis.addEventListener('click', () => {
    localStorage.removeItem('kullanici');
    kullanici = null;
    showHosgeldin(false);
  });

yorumEkleForm.addEventListener('submit', e => {
    e.preventDefault();
    if (!kullanici) {
      alert('Lütfen önce kayıt olun.');
      return;
    }

    const yorumText = yorumInput.value.trim();
    if (yorumText.length === 0) {
      alert('Yorum boş olamaz.');
      return;
    }

    // Yorumları kaydet ve göster
    let yorumlar = JSON.parse(localStorage.getItem('yorumlar')) || [];
    yorumlar.push({ kullanici: kullanici, yorum: yorumText });
    localStorage.setItem('yorumlar', JSON.stringify(yorumlar));

    yorumInput.value = '';
    yorumlariGoster();
    });

  yorumlariGoster();
</script>

</body>
</html>
